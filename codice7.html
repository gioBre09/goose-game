<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Goose</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f5f5dc;
            color: #333;
        }
        h1 {
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .player {
            font-size: 1.5em;
            color: red;
        }
        .challenge {
            background-color: #ffd700;
            color: #000;
        }
        #dice {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Game of the Goose ðŸŽ²</h1>
<div id="board"></div>
<button id="dice">Roll the Dice</button>
<div id="message"></div>

<script>
    // Basic variables
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const diceButton = document.getElementById("dice");
    let position = 0;
    const cells = 100;
    
    // Define challenge cells and their effects
    const challenges = {
        6: -3,   // Move back 3 spaces
        13: 4,   // Move forward 4 spaces
        24: -5,  // Move back 5 spaces
        37: 2,   // Move forward 2 spaces
        56: -4,  // Move back 4 spaces
        75: 3,   // Move forward 3 spaces
        89: -10  // Move back 10 spaces
    };

    // Create game board
    for (let i = cells; i > 0; i--) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = i;
        if (challenges[i]) cell.classList.add("challenge");
        board.appendChild(cell);
    }

    // Initialize player position
    const player = document.createElement("span");
    player.classList.add("player");
    player.textContent = "ðŸ¤";
    board.children[position].appendChild(player);

    // Dice roll function
    diceButton.addEventListener("click", () => {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        message.textContent = `You rolled a ${diceRoll}!`;
        
        // Remove player from current position
        board.children[position].removeChild(player);

        // Calculate new position
        position += diceRoll;
        
        // Check for win condition
        if (position >= cells - 1) {
            position = cells - 1;
            message.textContent = "Congratulations! You've won the game! ðŸ†";
            diceButton.disabled = true;
        } else {
            // Check if the new cell is a challenge
            if (challenges[position]) {
                const challengeEffect = challenges[position];
                position += challengeEffect;
                message.textContent += ` Challenge! Move ${challengeEffect > 0 ? 'forward' : 'back'} ${Math.abs(challengeEffect)} spaces.`;
            }
        }

        // Update player position
        board.children[position].appendChild(player);
    });
</script>

</body>
</html>
